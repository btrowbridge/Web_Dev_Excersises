<!DOCTYPE html>
<html>
<head>
	<title>CSS Selector 3</title>
	<style>
		li.red{
			color: red;
		}
		li.green{
			color: green
		}
		tr{
			color: black;
		}
		tr.blue{
			color:blue;
		}
	</style>
</head>
<body>
	<h1>Groceries</h1>
	<ul>
		<li class = "red"> Milk</li>
		<li class = "green">Eggs</li>
		<li class = "red">Bacon</li>
		<li class = "red">Ham</li>
		<li class = "green">Orange Juice</li>
	</ul>
	<table border = "1px">
		<tr>
			<th>Item</th>
			<th>Stock</th>
		</tr>
		<tr class = "blue">
			<td>Milk</td>
			<td>0</td>
		</tr
		<tr class = "blue">
			<td>Eggs</td>
			<td>5</td>
		</tr>
		<tr>
			<td>Bacon</td>
			<td>0</td>
		</tr>
		<tr class = "blue">
			<td>Orange Juice</td>
			<td>5</td>
		</tr>
	</table>

</body>
</html>
